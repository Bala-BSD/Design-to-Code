<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/design-to-code-icon.png" />
    <title>Design to Code</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
      // Configure PDF.js worker
      pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>
    <style>
      /* Custom scrollbar for code blocks */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #1e1e1e;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #4a4a4a;
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #5a5a5a;
      }

      /* AI Vision Scanning Animations */
      @keyframes scan-beam {
        0% { top: 0%; opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { top: 100%; opacity: 0; }
      }

      .scan-line {
        position: absolute;
        left: 0;
        right: 0;
        height: 2px;
        background: #3b82f6;
        box-shadow: 0 0 15px #3b82f6, 0 0 30px #3b82f6;
        z-index: 20;
        animation: scan-beam 2.5s linear infinite;
      }

      .scan-overlay {
        background: linear-gradient(to bottom, transparent, rgba(59, 130, 246, 0.1) 90%, rgba(59, 130, 246, 0.3));
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        height: 100px; /* Moves with scan line */
        z-index: 19;
      }

      /* Grid Pattern simulating "Patches" (Stage 2) */
      .vision-grid {
        background-size: 40px 40px;
        background-image:
          linear-gradient(to right, rgba(59, 130, 246, 0.1) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(59, 130, 246, 0.1) 1px, transparent 1px);
        mask-image: linear-gradient(to bottom, black, transparent);
      }
    </style>
  <script type="importmap">

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0"
  }
}
</script>
</head>

</html>
